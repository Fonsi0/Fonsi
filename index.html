<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storytelling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #story {
            width: 80%;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        #choices {
            width: 80%;
            text-align: center;
        }
        .choice-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .choice-button:hover {
            background-color: #45a049;
        }
        #metrics {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="story"></div>
        <div id="choices"></div>
        <div id="metrics"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
