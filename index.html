<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayanihan Village</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bayanihan Village</h1>
    <div id="village">
        <!-- Village elements will go here -->
    </div>
    <div id="tasks">
        <button onclick="completeTask('plantTree')">Plant a Tree</button>
        <button onclick="completeTask('buildHouse')">Build a House</button>
        <button onclick="completeTask('helpNeighbor')">Help a Neighbor</button>
    </div>
    <div id="progress">
        <h2>Village Progress</h2>
        <p id="progressText">Start building your village!</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
